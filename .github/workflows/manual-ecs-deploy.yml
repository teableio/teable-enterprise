name: Manual ECS Deploy (Verify)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g., 0.3.0-alpha-1.9.0-build.302-amd64)'
        required: true
      trigger:
        description: 'Who triggered this deployment'
        required: false
        default: 'Manual'

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    outputs:
      start_time: ${{ steps.start_time.outputs.start }}
      image_tag: ${{ inputs.image_tag }}
    
    steps:
      - name: Record start time
        id: start_time
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition teable \
            --query taskDefinition > task-definition-raw.json

      - name: Clean task definition for registration
        run: |
          # Remove system-managed fields that cannot be used for new task definition registration
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy, .enableFaultInjection, .faultInjectionPolicy)' \
            task-definition-raw.json > task-definition.json

      - name: Render task definition with new image
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: teable
          image: 649941507946.dkr.ecr.us-west-2.amazonaws.com/teable/teable-cloud:${{ inputs.image_tag }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: teable-service-1
          cluster: teable
          wait-for-service-stability: true

      - name: Record deployment in Teable
        run: |
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          
          # Build JSON payload using jq to properly escape special characters
          payload=$(jq -n \
            --arg date "${current_time}" \
            --arg release "${{ inputs.image_tag }}" \
            --arg region "teable.ai" \
            --arg trigger "${{ inputs.trigger || github.actor }}" \
            '{
              "fieldKeyType": "dbFieldName",
              "typecast": true,
              "records": [
                {
                  "fields": {
                    "date": $date,
                    "release": $release,
                    "region": $region,
                    "trigger": $trigger
                  }
                }
              ]
            }')
          
          # Make the API call and capture both response and HTTP status code
          http_code=$(curl -s -w "%{http_code}" -o /tmp/response.json -X POST 'https://app.teable.ai/api/table/tblmGAFOHrGcy66PaUp/record' \
            -H 'Authorization: Bearer ${{ secrets.TEABLE_API_TOKEN }}' \
            -H 'Content-Type: application/json' \
            -d "$payload")
          
          response=$(cat /tmp/response.json)
          echo "Response: $response"
          echo "HTTP Status Code: $http_code"
          
          # Check if request was successful
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            record_id=$(echo "$response" | jq -r '.records[0].id')
            echo "Created deployment record with ID: ${record_id}"
          else
            echo "Error: API request failed with status code $http_code"
            echo "Response: $response"
            exit 1
          fi