name: Build teable cloud

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-cloud]

jobs:
  build-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [app, db-migrate, sandbox]
        include:
          - target: app
            file: Dockerfile
            image: teable-cloud
          - target: db-migrate
            file: Dockerfile.db-migrate
            image: teable-db-migrate-cloud
          - target: sandbox
            file: Dockerfile.sandbox
            image: teable-sandbox-cloud

    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: teableio/teable-ee
          token: ${{ secrets.PACKAGES_KEY }}
          submodules: "true"

      - name: Get teable-ee SHA
        id: get_sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_KEY }}

      - name: Login to Ali container registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shenzhen.aliyuncs.com
          username: ${{ vars.ALI_DOCKER_USERNAME }}
          password: ${{ secrets.ALI_DOCKER_PASSWORD }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
      - name: ⚙️ Install zx
        run: npm install -g zx

      - name: ⚙️ Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            registry.cn-shenzhen.aliyuncs.com/teable/${{ matrix.image }}
            ghcr.io/teableio/${{ matrix.image }}
            649941507946.dkr.ecr.us-west-2.amazonaws.com/teable/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.get_sha.outputs.sha }}

      - name: ⚙️ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 📦 Build and push
        run: |
          zx scripts/build-image.mjs --file=dockers/teable/${{ matrix.file }} \
              --build-arg="ENABLE_CSP=false" \
              --build-arg="NEXT_BUILD_ENV_EDITION=CLOUD" \
              --tag="${{ steps.meta.outputs.tags }}" \
              --platform="linux/amd64" \
              --push \
              --upload-assets-list='[["aws-objectstorage","https://s3.us-west-2.amazonaws.com","${{ secrets.AWS_ACCESS_KEY_ID }}","${{ secrets.AWS_SECRET_ACCESS_KEY }}","teable-next-asset"],["sealos-objectstorage","https://objectstorageapi.hzh.sealos.run","${{ secrets.SEALOS_OBJECTSTORAGE_ACCESS_KEY }}","${{ secrets.SEALOS_OBJECTSTORAGE_SECRET_KEY }}","38puz7wo-teable-public"]]'

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    outputs:
      start_time: ${{ steps.start_time.outputs.start }}
      main_commit_sha: ${{ steps.get_sha.outputs.sha }}
      main_commit_author: ${{ steps.get_main_commit_info.outputs.author }}
      main_commit_message: ${{ steps.get_main_commit_info.outputs.message }}
      submodule_commit_sha: ${{ steps.get_submodule_commit.outputs.submodule_sha }}
      submodule_commit_author: ${{ steps.get_submodule_commit.outputs.submodule_author }}
      submodule_commit_message: ${{ steps.get_submodule_commit.outputs.submodule_message }}
    steps:
      - name: Record start time
        id: start_time
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: teableio/teable-ee
          token: ${{ secrets.PACKAGES_KEY }}
          submodules: "true"

      - name: Get teable-ee SHA
        id: get_sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Update sandbox deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: set image deployment/teable-sandbox-cloud teable-sandbox-cloud=registry.cn-shenzhen.aliyuncs.com/teable/teable-sandbox-cloud:${{ steps.get_sha.outputs.sha }}-amd64

      - name: Update sandbox deployment annotations
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: annotate deployment/teable-sandbox-cloud originImageName="registry.cn-shenzhen.aliyuncs.com/teable/teable-sandbox-cloud:${{ steps.get_sha.outputs.sha }}-amd64" --overwrite

      - name: Rollout sandbox status
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: rollout status deployment/teable-sandbox-cloud

      - name: Create Job YAML
        run: |
          cat <<EOF > migration-job.yaml
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: teable-migration-${{ steps.get_sha.outputs.sha }}
            labels:
              cloud.sealos.io/deploy-on-sealos: teable
          spec:
            completions: 1
            template:
              metadata:
                name: teable-cloud-teable
              spec:
                restartPolicy: Never
                imagePullSecrets:
                  - name: teable-cloud
                containers:
                  - name: teable
                    image: "registry.cn-shenzhen.aliyuncs.com/teable/teable-cloud:${{ steps.get_sha.outputs.sha }}-amd64"
                    imagePullPolicy: IfNotPresent
                    args:
                      - migrate-only
                    env:
                      - name: "PRISMA_DATABASE_URL"
                        value: "${{ secrets.PRISMA_DATABASE_URL }}"
                    resources:
                      limits:
                        memory: 512Mi
                        cpu: 500m
                      requests:
                        cpu: 100m
            backoffLimit: 0
            ttlSecondsAfterFinished: 300
          EOF

      - name: Clean up existing migration job
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: delete job teable-migration-${{ steps.get_sha.outputs.sha }} --ignore-not-found=true

      - name: Apply migration job
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f migration-job.yaml

      - name: Wait for migration job to complete
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: wait --for=condition=complete job/teable-migration-${{ steps.get_sha.outputs.sha }} --timeout=3600s

      - name: Update application deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: set image deployment/teable-cloud teable-cloud=registry.cn-shenzhen.aliyuncs.com/teable/teable-cloud:${{ steps.get_sha.outputs.sha }}-amd64

      - name: Update deployment annotations
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: annotate deployment/teable-cloud originImageName="registry.cn-shenzhen.aliyuncs.com/teable/teable-cloud:${{ steps.get_sha.outputs.sha }}-amd64" --overwrite

      - name: Rollout status
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: rollout status deployment/teable-cloud

      - name: Get community submodule commit info
        id: get_submodule_commit
        run: |
          cd community
          echo "submodule_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "submodule_message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "submodule_author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT

      - name: Get main commit info
        id: get_main_commit_info
        run: |
          echo "message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT

  notify:
    needs: deploy
    if: always()
    uses: ./.github/workflows/notify-feishu.yaml
    with:
      workflow_name: "Teable Cloud"
      workflow_status: ${{ needs.deploy.result }}
      start_time: ${{ needs.deploy.outputs.start_time }}
      main_commit_sha: ${{ needs.deploy.outputs.main_commit_sha }}
      main_commit_author: ${{ needs.deploy.outputs.main_commit_author }}
      main_commit_message: ${{ needs.deploy.outputs.main_commit_message }}
      submodule_commit_sha: ${{ needs.deploy.outputs.submodule_commit_sha }}
      submodule_commit_author: ${{ needs.deploy.outputs.submodule_commit_author }}
      submodule_commit_message: ${{ needs.deploy.outputs.submodule_commit_message }}
    secrets:
      LARK_BOT_URL: ${{ secrets.LARK_BOT_URL }}
